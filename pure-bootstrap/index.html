<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Pure-bootstrap Website</title>
</head>
<body>
    <nav>
        <div class="navbar navbar-expand-md bg-dark">
            <!-- 2x will twice the size of an actual image size. -->
            <a href=""><i class="fa fa-child text-warning fa-2x"></i></a>
            <!-- justify-content-between d-flex w:100%-->
            <div class="navbar-collapse justify-content-between">
                <ul class="navbar-nav">
                    <!-- fw-bold was font-weight-bold in bootstrap-4 -->
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="#">Home</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="#">Skills</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="#">About</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="#">Projects</a></li>
                    <li><a class="nav-link text-light text-uppercase fw-bold" href="#">Contact</a></li>
                </ul>
            </div>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Search here.." class="form-control">
                    <!-- instead of button primary we can give text primary. -->
                    <button class="btn btn-primary"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
    </nav>
</body>
</html>
